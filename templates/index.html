<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/main.css">

</head>
<body>

<section class="header">sudoku game
<button type="submit" onclick="RestartLevel()">Restart level</button>
</section>

<section class="game-info">
    <form class="form-inline" id="formUser">
        <div class="form-group mb-3">
            <input class="input" type="text" id="userName" placeholder="your name here">
            <button type="submit" class="btn btn-secondary mb2" onclick="enterUserName()">confirm</button>
        </div>

    </form>




    <form id="formLevel">

        <select class="custom-select" id="difficulty" onchange="diffLevel()">
            <option selected>Please choose a level</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
    </form>

</section>


<section class="game-board">


    <div class="board" id="board"></div>

</section>


    <div class="all-cards mixed-cards"></div>



<section class="footer">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script src="../game.js" defer></script>


</body>
</html>
