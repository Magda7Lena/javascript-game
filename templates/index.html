<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/main.css">

</head>
<body>

<section class="header">sudoku game</section>

<section class="game-info">score</section>


<section class="game-board">


    <div class="board" id="board"></div>


</section>


<section class="all-cards">

    <div class="symbols"></div>



    <div class="card"><img src="../static/images/1-jellyfish.png" alt="jellyfish"/></div>
    <div class="card"><img src="../static/images/2-windsurf.png" alt="windsurf"/></div>
    <div class="card"><img src="../static/images/3-airplane.png" alt="airplane"/></div>
    <div class="card"><img src="../static/images/4-lighthouse.png" alt="lighthouse"/></div>
    <div class="card"><img src="../static/images/5-shell.png" alt="shell"/></div>
    <div class="card"><img src="../static/images/6-surf.png" alt="surf"/></div>
    <div class="card"><img src="../static/images/7-flamingo.png" alt="flamingo"/></div>
    <div class="card"><img src="../static/images/8-whale.png" alt="whale"/></div>
    <div class="card"><img src="../static/images/9-pelican.png" alt="pelican"/></div>

</section>





<section class="footer">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></section>
<script src="../game.js" defer></script>


</body>
</html>
